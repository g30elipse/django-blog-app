<a href="{% url 'blog-detail' blog.slug %}">
    <article class="card">
        <div class="card-image">
            <figure class="image is-4by3">
            <img src="{{ blog.image }}" alt="Placeholder image">
            </figure>
        </div>
        <div class="card-content">
            <div class="content">
                <h1 class="title is-4">{{ blog.title }}</h1>
                <p>{{blog.excerpt}}</p>
                <a>{{blog.author}}</a>
                <br/>
                <time datetime="{{blog.date}}">{{blog.date}}</time>
            </div>
        </div>
    </article>
</a>
