{% extends 'base.html' %}


{% block title %}
<title>Blog | {{slug}}</title>
{% endblock title %}

{% block content %}
    {% include 'blog/partials/header.html' %}

    <div class="container py-6">
        {% if blog %}
            <h1 class="title is-1 has-text-centered	">{{blog.title}}</h1>
            <h6 class="subtitle has-text-centered">{{blog.date}}</h6>
            <figure class="image is-3by1">
                <img src="{{blog.image}}" alt="{{blog.title}}">
            </figure>
            <p class="has-text-justified p-5">{{blog.content}}</p>
        {% else %}
            
            <h1 class="title is-1">Not found</h1>
        {% endif %}
    </div>
{% endblock content %}
